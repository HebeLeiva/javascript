<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style/style.css">
    <script defer src="./js/app.js"></script>
    <title>BOOK HOUSE</title>
    <link rel="shortcut icon" href="./img/faviconBH.png" type="image/x-icon">
</head>

<body>

  <header>

    <nav class="navbar navbar-expand-lg fondo navbar-light ">
      <div class="container-fluid">

        <a class="navbar-brand" href="#">
          <img src="./img/bookhouse.png" alt="logo" class="w-75 ps-3">
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse  fs-3" id="navbarNavAltMarkup">
          <div class="navbar-nav container-fluid d-flex justify-content-evenly">
            <img src="./img/promo3.png" alt="logo" class="w-50 ps-3">
            <img src="./img/promo1.jpg" alt="logo" class="w-25 ps-3">
          </div>
        </div>

      </div>

    </nav>

  </header>
    
  <main>
    <div id="carouselExampleFade" class="carousel slide carousel-fade px-2" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="./img/dumbledore.jpg" class="d-block w-100" alt="...">
        </div>

        <div class="carousel-item">
          <img src="./img/mas_azul.jpg" class="d-block w-100" alt="...">
        </div>

        <div class="carousel-item">
          <img src="./img/vyr.jpg" class="d-block w-100" alt="...">
        </div>

        <div class="carousel-item">
          <img src="./img/algun_dia.png" class="d-block w-100" alt="...">
        </div>

      </div>

      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
      </button>

      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
      </button>
    </div>


    <section class="container-fluid d-flex pt-3">
      <div class="row ps-2">
        <div class="col-xl-3 col-lg-4 col-md-6 col-sm-6 mostrarCarrito">
          <h1 class="tituloCarrito">Mi carrito
            <p class="botonCarrito"><i class="fa-solid fa-cart-shopping botonCarrito"></i><span id="numeroCarrito"> 0</span></p>
          </h1>
          
          <div id="carritoDiv" class="col"></div>
            <p class="precioTotal">PRECIO TOTAL $ <span id="totalCarrito">0</span></p>
            <button type="button" class="btn btn-primary" id="vaciarCarrito">Vaciar carrito</button>
            <button type="button" class="btn btn-primary" id="comprar">Comprar</button>
          </div>

        <div  class="col-xl-9 col-lg-8 col-md-6 col-sm-6 fondoCatalogo pt-3">
          <section class="loader text-center">
            <img src="./img/gifloading2.gif" class="text-center" width="100px">
          </section>
          <div id="catalogo" class="row"></div>
          <section class="hide">
            <div class="error-catalogo">

            </div>
          </section>

        </div>

      </div>

    </section>



  </main>

  <footer>
    <div class="social ps-5">
      <p class="textoFooter">Seguinos en nuestras redes sociales</p>
      <i class="fa-brands fa-instagram"></i>
      <i class="fa-brands fa-facebook"></i>
      <i class="fa-brands fa-tiktok"></i>
    </div>
    <div class="mediosPago">
      <p class="textoFooter">Medios de Pago:</p>
      <i class="fa-brands fa-cc-visa"></i>
      <i class="fa-brands fa-cc-mastercard"></i>
      <i class="fa-brands fa-cc-amex"></i>
    </div>

  </footer>





  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script> 
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/js/all.min.js" integrity="sha512-8pHNiqTlsrRjVD4A/3va++W1sMbUHwWxxRPWNyVlql3T+Hgfd81Qc6FC5WMXDC+tSauxxzp1tgiAvSKFu1qIlA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
